services:
  optillm:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.optillm.rule=Host(`optillm.${HARBOR_TRAEFIK_DOMAIN}`)"
      - "traefik.http.services.optillm.loadbalancer.server.port=8000"
