services:
  mistralrs:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mistralrs.rule=Host(`mistralrs.${HARBOR_TRAEFIK_DOMAIN}`)"
      - "traefik.http.services.mistralrs.loadbalancer.server.port=8021"
      - "traefik.http.routers.mistralrs.entrypoints=websecure"
