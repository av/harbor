services:
  landing:
    container_name: ${HARBOR_CONTAINER_PREFIX}.landing
    image: nginx:alpine
    env_file:
      - ./.env
      - ./services/landing/override.env
    volumes:
      - ./services/landing/www:/usr/share/nginx/html:ro
      - ./docs:/docs:ro
      - ./services/landing/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - ${HARBOR_LANDING_HOST_PORT}:80
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - harbor-network
