- vars:
    question_id: '10505'
    question: >-
      Write a FORTRAN program to compute the arithmetic mean of N real numbers.
      You may assume that the numbers have been read into an array X having
      members X(1), X(2),..., X(N).


      Options:

      A) DIMENSION X(N) SUM = 0.0 READ (5,20) N, (X(I), I=1,N) DO 50 I = 1,N
      5\OSUM = SUM + X(N-I+1) AVG = SUM/FLOAT (N) STOP END

      B) DIMENSION X(1:N) SUM = 0.0 READ (5,20) N FOR I = 1 TO N SUM = SUM +
      X(I) NEXT I AVG = SUM/FLOAT (N) PRINT *, AVG END

      C) DIMENSION X(N) SUM = 0.0 READ (5,20) N 2\OFORMAT (2X,I5) DO 50 I = 1,N
      SUM = SUM + I AVG = SUM/FLOAT (N) STOP END

      D) DIMENSION X(N) SUM = 0.0 READ (5,20) (X(I), I=1,N) DO 50 I = 1,N 5\OSUM
      = SUM + X(I) AVG = SUM/N STOP END

      E) DIMENSION X(N) SUM = 0.0 READ (5,20) N 2\OFORMAT (2X,I5) DO 50 I = 1,N
      5\OSUM = SUM - X(I) AVG = SUM/FLOAT (N) STOP END

      F) DIMENSION X(N) SUM = 0.0 READ (5,20) N 2\OFORMAT (2X,I5) DO 50 I = 1,N
      5\OSUM = SUM + X(I) AVG = SUM/FLOAT (N) STOP END

      G) DIMENSION X(N) SUM = 1.0 READ (5,20) N 2\OFORMAT (2X,I5) DO 50 I = 1,N
      5\OSUM = SUM + X(I) AVG = SUM/FLOAT (N) STOP END

      H) DIMENSION X(N) SUM = 0.0 READ (5,20) N 2\OFORMAT (2X,I5) DO 50 I = 1,N
      SUM = SUM + X(I)^2 AVG = SQRT(SUM/FLOAT (N)) STOP END

      I) DIMENSION X(N) SUM = 0.0 READ (5,20) N 2\OFORMAT (2X,I5) DO 50 I = 1,N
      5\OSUM = SUM + X(I) AVG = SUM/INT (N) STOP END

      J) DIMENSION X(N) SUM = 0.0 WRITE (5,20) N 2\OFORMAT (2X,I5) DO 50 I = 1,N
      5\OSUM = SUM + X(I) AVG = SUM/FLOAT (N) STOP END
  assert:
