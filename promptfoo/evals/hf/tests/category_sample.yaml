- vars:
    question_id: '4798'
    question: >-
      This question refers to the following information.

      Read the the following poem to answer questions.

      Take up the White Man's burden—

      Send forth the best ye breed—

      Go bind your sons to exile

      To serve your captives' need;

      To wait in heavy harness,

      On fluttered folk and wild—

      Your new-caught, sullen peoples,

      Half-devil and half-child.

      ...

      Take up the White Man's burden—

      The savage wars of peace—

      Fill full the mouth of Famine

      And bid the sickness cease;

      And when your goal is nearest

      The end for others sought…

      Watch sloth and heathen Folly

      Bring all your hopes to naught.

      Rudyard Kipling, The White Man's Burden, 1899

      It is generally acknowledged that Kipling fashioned White Man's Burden to
      address the subject of the American colonization of the Philippines, which
      the United States had recently won from Spain in the Spanish-American War.
      With that information in mind, what message can Kipling be said to be
      offering the Americans in this excerpt?


      Options:

      A) A call for all Western nations to unite in the effort of colonization

      B) A critique of the American government for engaging in the act of
      colonization

      C) An appeal to respect the cultural differences and practices of
      colonized peoples

      D) An exhortation to Christianize the heathen peoples of the world

      E) A warning to avoid the war and hardships of imperialism

      F) An endorsement of the use of force and military might in colonization

      G) A plea to the Americans to return the colonized peoples to their
      homelands

      H) An encouragement to Americans to seize the economic opportunities
      offered by the colonies

      I) A reminder of the responsibility of advanced civilizations to bring the
      benefits of modern civilization to less-developed peoples

      J) An ironic presentation of the sheer folly of imperialism
  assert:
    - type: llm-rubric
      value: The final answer is "I)"
