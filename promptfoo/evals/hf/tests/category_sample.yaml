- vars:
    question_id: '1315'
    question: >-
      A buyer filed a lawsuit against a seller based on a written contract
      allegedly executed at the time of the sale of the seller's hot dog stand
      to the buyer. Under the terms of the contract, the seller agreed not to
      open a hot dog stand for a period of two years within a distance of two
      miles of the old hot dog stand, now owned by the buyer. The buyer alleged
      in his complaint that the seller violated the contract by opening a hot
      dog stand one-half mile from the old location. The original contract was
      lost prior to trial. At trial, the buyer wants to introduce a duplicate
      carbon copy of the written contract. The seller objects as to the
      authenticity of the original written contract. The copy is


      Options:

      A) inadmissible, because the seller contests the authenticity of the
      written contract.

      B) inadmissible, because the best evidence rule requires that the original
      contract always be used as evidence.

      C) admissible, because the duplicate is a carbon copy.

      D) admissible, because the original contract was lost.
  assert:
    - type: llm-rubric
      value: The final answer is "A)"
