services:
  astrbot:
    container_name: ${HARBOR_CONTAINER_PREFIX}.astrbot
    image: ${HARBOR_ASTRBOT_IMAGE}:${HARBOR_ASTRBOT_VERSION}
    env_file:
      - ./.env
      - ./astrbot/override.env
    ports:
      - ${HARBOR_ASTRBOT_HOST_PORT}:6185
    volumes:
      - ./astrbot/data:/AstrBot/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - harbor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6185/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
