services:
  clawdbot:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.clawdbot.rule=Host(`clawdbot.${HARBOR_TRAEFIK_DOMAIN}`)"
      - "traefik.http.services.clawdbot.loadbalancer.server.port=${HARBOR_CLAWDBOT_HOST_PORT}"
      - "traefik.http.routers.clawdbot.entrypoints=websecure"
      - "traefik.http.routers.clawdbot.tls=true"
      - "traefik.http.routers.clawdbot.service=clawdbot"

    networks:
      - traefik-public
